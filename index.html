<!DOCTYPE html>
<html class="antialiased" lang="en">
  <head>
    <title>SW10RDS</title>

    <meta charset="utf-8" />
    <meta name="description" content="Ambient artist from Udine, Italy" />
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1, initial-scale=1.0, user-scalable=no"
    />

    <meta property="og:title" content="SW10RDS - the ten of swords" />
    <meta
      property="og:description"
      content="Dark ambient artist from Udine, Italy"
    />
    <meta
      property="og:image"
      content="https://f4.bcbits.com/img/0026914901_10.jpg"
    />
    <meta
      property="og:url"
      content="https://francescodelgiudice.github.io/thetenofswords/"
    />
    <meta property="og:locale" content="en_US" />

    <link rel="icon" type="image/png" sizes="128x128" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="96x96" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico" />
    <link rel="icon" type="image/ico" href="favicon.ico" />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="boot-ready">
      <div class="relative w-full h-full flex justify-center items-center">
        <img src="./logo.png" alt="Ten of swords" />
      </div>
    </div>

    <div id="boot">
      <div class="loading-bar"></div>
    </div>
    <div id="desktop">
      <div
        id="image-container"
        class="win95 absolute top-0 left-0 w-full h-full flex justify-center items-center z-0"
      >
        <div class="mt-96 ml-20 lg:m-auto relative z-10">
          <div class="dialog" style="max-width: 445px">
            <div class="header">
              <div class="x"></div>
              <div class="title">SW10RDS</div>
            </div>
            <div class="body">
              <div class="text" style="text-align: inherit">
                <p>Listen to my latest release</p>
              </div>
              <div class="buttons">
                <div class="button button-ok relative">
                  <a
                    target="_blank"
                    title="Link to Bandcamp"
                    href="https://sw10rds.bandcamp.com/"
                    class="absolute top-0 left-0 w-full h-full"
                  ></a>
                  <div class="inner">OK</div>
                </div>
                <div class="button button-cancel">Cancel</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="desktop-icons z-10 relative">
        <div class="desktop-icon bandcamp-icon relative" title="Bandcamp">
          <a
            target="_blank"
            title="Link to Bandcamp"
            href="https://sw10rds.bandcamp.com/"
            class="absolute top-0 left-0 w-full h-full"
          ></a>
          Bandcamp
        </div>

        <div class="desktop-icon album-icon relative" title="Latest album">
          <a
            target="_blank"
            title="Link to my latest album"
            class="absolute top-0 left-0 w-full h-full"
            href="https://sw10rds.bandcamp.com/"
          ></a>
          Latest album
        </div>

        <div class="desktop-icon instagram-icon relative" title="Instagram">
          <a
            target="_blank"
            title="Link to Instagram"
            class="absolute top-0 left-0 w-full h-full"
            href="https://www.instagram.com/ofthejudge/"
          ></a>
          Instagram
        </div>

        <div class="desktop-icon youtube-icon relative" title="Youtube">
          <a
            target="_blank"
            title="Link to Youtube"
            class="absolute top-0 left-0 w-full h-full"
            href="https://www.youtube.com/channel/UCnu8WnpKYJN5cLrNRqb3lyA"
          ></a>
          Youtube
        </div>
        <div
          aria-button
          id="play-and-pause"
          title="Play and Pause"
          class="desktop-icon play-icon relative"
        >
          Play and Pause <br />Demo
        </div>
      </div>

      <audio loop autplay controls id="audio" style="display: none">
        <source src="townhall.wav" type="audio/wav" />
      </audio>

      <div id="toolbar">
        <div class="toolbar-start-menu">
          <div aria-button id="start-button" class="start-button">Start</div>

          <div id="start-menu" class="hidden start-menu-wrapper">
            <div class="start-menu-title">
              <span><strong>10</strong><i>of</i><strong>SWORDS</strong></span>
            </div>

            <div class="start-menu">
              <div
                aria-button
                id="new-single"
                class="relative start-menu-link cursor-pointer"
              >
                <a
                  target="_blank"
                  title="Link to Bandcamp"
                  href="https://sw10rds.bandcamp.com/"
                  class="absolute top-0 left-0 w-full h-full cursor-pointer"
                ></a>
                Latest release
              </div>
              <div
                aria-button
                id="bandcamp"
                class="relative start-menu-link cursor-pointer"
              >
                <a
                  target="_blank"
                  title="Link to Bandcamp"
                  href="https://sw10rds.bandcamp.com/"
                  class="absolute top-0 left-0 w-full h-full cursor-pointer"
                ></a>
                Bandcamp
              </div>
              <div
                aria-button
                id="instagram"
                class="relative start-menu-link cursor-pointer"
              >
                <a
                  target="_blank"
                  title="Link to Instagram"
                  class="absolute top-0 left-0 w-full h-full cursor-pointer"
                  href="https://www.instagram.com/ofthejudge/"
                ></a>
                Instagram
              </div>
              <div
                aria-button
                id="shutdown-button"
                class="start-menu-link cursor-pointer"
              >
                Shut down
              </div>
            </div>
          </div>
        </div>
        <div class="toolbar-separator"></div>

        <div class="toolbar-left">
          <button class="toolbar-icon relative ie">
            <a
              target="_blank"
              title="Link to Browser"
              class="absolute top-0 left-0 w-full h-full cursor-pointer"
              href="https://www.google.com"
            ></a>
          </button>
          <button class="toolbar-icon relative outlook">
            <a
              target="_blank"
              title="Write an email"
              class="absolute top-0 left-0 w-full h-full cursor-pointer"
              href="mailto:xofsw10rds@gmail.com"
            ></a>
          </button>
          <button class="toolbar-icon relative desktop">
            <a
              target="_blank"
              title="Link to Bandcamp"
              href="https://sw10rds.bandcamp.com/"
              class="absolute top-0 left-0 w-full h-full cursor-pointer"
            ></a>
          </button>
          <button class="toolbar-icon relative channels">
            <a
              target="_blank"
              title="Link to Bandcamp"
              href="https://sw10rds.bandcamp.com/"
              class="absolute top-0 left-0 w-full h-full cursor-pointer"
            ></a>
          </button>
        </div>

        <div class="toolbar-separator"></div>

        <div class="toolbar-right">
          <div class="time">
            <span class="hour">03</span>:<span class="minutes">00</span> AM
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
